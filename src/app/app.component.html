<div>
  <app-fields-form [fieldList]="fieldList">
    <ng-template fieldTypeTemplate="check" let-fieldCrtl>
      <input type="checkbox" [formControl]="fieldCrtl">
    </ng-template>
    <ng-template fieldTypeTemplate="text" let-fieldCrtl>
      <input [formControl]="fieldCrtl">
    </ng-template>
  </app-fields-form>
</div>
